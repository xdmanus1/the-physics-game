<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Game</title>
    <link rel="stylesheet" href="game.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        nav.navbar {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

    </style>
</head>

<body>


  <nav class="bg-white border-gray-200 py-2.5 dark:bg-gray-900">
    <div class="flex flex-wrap items-center justify-items-start max-w-screen-xl px-4 mx-auto">
        <a href="#" class="flex items-center">
            <img src="" class="h-6 mr-3 sm:h-9" alt="ttpc logo">
            <span class="self-center text-xl font-semibold whitespace-nowrap text-black dark:text-white mr-70">The Physics Game</span>
        </a>
        <div class="flex items-center lg:order-2">
            <div class="hidden mt-2 mr-4 sm:inline-block">
                <span></span>
            </div>
            
            <button data-collapse-toggle="mobile-menu-2" type="button"
				class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-blue-700  focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
				aria-controls="mobile-menu-2" aria-expanded="false">
				<span class="sr-only">Open main menu</span>
				<svg class="pl-1 w-6 h-6 " fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd"
						d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
						clip-rule="evenodd"></path>
				</svg>
				<svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
					<path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </svg>
        
			</button>
        </div>
        <div class="items-center flex justify-end  w-full lg:flex lg:w-auto lg:order-1 hidden float-end" id="mobile-menu-2">
            <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                <li>
                    <a href="#"
                        class="block py-2 pl-3 pr-4 text-gray-700 border-b border-gray-100 hover:bg-blue lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0">Home</a>
                </li>
                <li>
                    <a href="#"
                        class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded lg:bg-transparent lg:text-blue-700 lg:p-0 dark:text-white"
                        aria-current="page">Game</a>
                </li>
                <li>
                    <a href="#"
                        class="block py-2 pl-3 pr-4 text-gray-700 border-b border-gray-100 hover:bg-blue lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 ">About</a>
                </li>
                <li>
                    <a href="#"
                        class="block py-2 pl-3 pr-4 text-gray-700 border-b border-gray-100 hover:bg-blue lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 ">devlog</a>
                </li>
                <li>
                    <a href="#"
                        class="block py-2 pl-3 pr-4 text-gray-700 border-b border-gray-100 hover:bg-blue lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 ">Explain</a>
                </li>

            </ul>
        </div>
        
    </div>
</nav>

<script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
    <audio id="popSound" src="pop.mp3"></audio>
    <audio id="loseSound" src="lose.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <canvas id="canvas"></canvas>
    <div id="color-picker"></div>
    <div id="center">
        <button id="restart-button">Restart</button>
        <div id="language-buttons">
            <button class="hun" onclick="changeLanguage('hun')">HUN</button>
            <button onclick="changeLanguage('eng')">ENG</button>
        </div>
    </div>

    <div id="win-modal">
        <h2>Congratulations! You've won!</h2>
        <button id="win-modal-restart">Play Again</button>
    </div>
    <div id="lose-modal">
        <h2 id="lose-modal-title">You Lose!</h2>
        <button id="lose-modal-restart">Try Again</button>
    </div>
    <div class="star-container"></div>
    <script src="game.js"></script>
    <script>
        // Toggle the visibility of the dropdown on mobile
        document.getElementById('toggle-button').addEventListener('click', function () {
            document.querySelector('.navbar-dropdown').classList.toggle('hidden');
        });
        tailwind.config = {
  darkMode: 'class',
  theme: {
    extend: {}
  }
}
    </script>
</body>

</html>
