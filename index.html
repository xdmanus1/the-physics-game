<body>

    <nav class="navbar">

            <button id="gone" class="navbutton"><b><a class="navbutton" href="index.html">Fő oldal</a></b></button>
            <button id="gone" class="navbutton"><a class="navbutton" href="game.html">Játék</a></button>
            <button id="gone" class="navbutton"><a class="navbutton" href="about.html">Készítők</a></button>
            <input type="checkbox" id="checkbox1" class="checkbox1 visuallyHidden">
            <label for="checkbox1">
                <div class="hamburger hamburger1">
                    <span class="bar bar1"></span>

        </button>

    <div id="overlay"></div>
    <br>
    <h1 data-value="THE PHYSICS GAME" class="center">THE PHYSICS GAME</h1>
    <p class="center">Gocsál Mátyás és Karsa Hunor Ákos</p>
    <script>const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        let interval = null;
        
        document.querySelector("h1").onmouseover = event => {  
          let iteration = 0;
          
          clearInterval(interval);
          
          interval = setInterval(() => {
            event.target.innerText = event.target.innerText
              .split("")
              .map((letter, index) => {
                if(index < iteration) {
                  return event.target.dataset.value[index];
                }
              
                return letters[Math.floor(Math.random() * 26)]
              })
              .join("");
            
            if(iteration >= event.target.dataset.value.length){ 
              clearInterval(interval);
            }
            
            iteration += 1 / 3;
          }, 30);
        }
        document.getElementById('checkbox1').addEventListener('change', function() {
    var myLinks = document.getElementById('myLinks');
    if (this.checked) {
        myLinks.classList.add('show');
        overlay.classList.add('show');
    } else {
        overlay.classList.remove('show');
        myLinks.classList.remove('show');
    }
});
</script>
</body>
